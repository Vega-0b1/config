
# Make ESC feel responsive in nvim
set -sg escape-time 10

# Better autoread / focus behavior
set -g focus-events on

# Make tmux advertise the same TERM youâ€™re actually using inside tmux
set -g default-terminal "tmux-256color"

# Tell tmux your outer terminal supports truecolor (your TERM outside tmux)
set -as terminal-features ',alacritty:RGB'

# If your tmux is older and doesn't support terminal-features, use this instead:
# set -as terminal-overrides ',alacritty:Tc'
