source = $HOME/.config/hypr/cosmic.conf

$font = "Noto Sans"

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/background
  blur_passes = 3
  blur_size = 6
  noise = 0.02
  contrast = 1.0
  brightness = 0.7
  vibrancy = 0.1
  color = $base
}

# TIME - Large centered clock (COSMIC style)
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 120
  font_family = $font
  position = 0, 200
  halign = center
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %B %d"
  color = $textMuted
  font_size = 24
  font_family = $font
  position = 0, 80
  halign = center
  valign = center
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.face
  size = 120
  rounding = -1
  border_size = 3
  border_color = $accent
  position = 0, -40
  halign = center
  valign = center
}

# USERNAME
label {
  monitor =
  text = $USER
  color = $text
  font_size = 18
  font_family = $font
  position = 0, -120
  halign = center
  valign = center
}

# INPUT FIELD - COSMIC pill style
input-field {
  monitor =
  size = 320, 56
  outline_thickness = 2
  dots_size = 0.25
  dots_spacing = 0.3
  dots_center = true
  dots_rounding = -1
  outer_color = rgba(92cf9c33)
  inner_color = $surface
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textDimAlpha">Enter password...</span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL</i>
  fail_timeout = 2000
  fail_transition = 300
  capslock_color = $yellow
  numlock_color = -1
  bothlock_color = -1
  invert_numlock = false
  swap_font_color = false
  position = 0, -200
  halign = center
  valign = center
  rounding = 28
}

# LAYOUT INDICATOR (small, bottom left)
label {
  monitor =
  text = $LAYOUT
  color = $textDim
  font_size = 14
  font_family = $font
  position = 30, 30
  halign = left
  valign = bottom
}
